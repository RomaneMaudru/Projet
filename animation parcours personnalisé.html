<HTML>
	<HEAD>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<TITLE> Parcours personnalis√© </TITLE>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"> </script>
		<style type="text/css">
#carre{
	position: absolute;
	top:  38px;
	left: 10px;
	width:  50px;
	height: 50px;
	background: red;
}

#ball{
	position: absolute;
	top:  5px;
	left: 5px;
	width:  40px;
	height: 40px;
	background: blue;
	opacity: 0;
	
	-moz-border-radius: 30px;
	-webkit-border-radius: 30px;
	border-radius: 30px;
}
</style>

<script type="text/javascript">
jQuery(document).ready(function($){
	$('#handle').click(function(e){
		e.preventDefault();
		//console.log('lol');
		
		$('#carre').animate({
			left:	'50px',
			top:	'80px'
		}, 600, function(){
			$('#ball').animate({
				opacity:'1',
				left:	'400px'
			}, 300, 'swing');
		});
		

		$('#carre').animate({
			left:	'50px',
			top:	'80px'
		}, 600, function(){
			$('#ball').animate({
				opacity:'1',
				left:	'400px'
			}, 300, 'swing');
		}).animate({
			left:	'-=10px'
		});

	});
	
	$('#ball').mouseover(function(e){
		$(this).animate({
			top: '-=50px'
		});
	});
	
	$('#ball').mouseout(function(e){
		$(this).animate({
			top: '+=50px'
		});
	});
});
</script>
</head>

<body>

<input type="button" id="handle" value="Lancer l'animation !" />
<div id="carre">
	<div id="ball"></div>
</div>

</body>
</html>
