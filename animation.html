<HTML>
	<HEAD> 
	    <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript">
			window.onload=function()
			{
				var a=[645,205];
				var b=[645,260];	
				var c=[420,260];
				var d=[420,300];
				var f=[490,300];
				var g=[490,270];
				var h=[455,270];
				var j=[425,275];
				var k=[425,0];
				var l=[425,205];

				
				var objet=
				{
					'div': document.getElementById('moveDiv'),
					
					'position': a,
					
					'move': function()
					{
						this.div.style.left=this.position[0]+'px';
						this.div.style.top=this.position[1]+'px';
					}
				}
				
				var navigatorsProperties=['transitionend','OTransitionEnd','webkitTransitionEnd'];				
				for(var i in navigatorsProperties)
				{
					objet.div.addEventListener(navigatorsProperties[i],function(e)
					{
						switch(objet.position)
						{
							case a:
								objet.position=b;
							break;
							
							case b:
								objet.position=c;
							break;
							
							case c:
								objet.position=d;
							break;
							
							case d:
								objet.position=f;
							break;
							
							case f:
								objet.position=g;
							break;
							
							case g:
								objet.position=h;
							break;
							
							case h:
								objet.position=j;
							break;
							
							case j:
								objet.position=k;
							break;
							
							case k:
								objet.position=l;
							break;
							
							case l:
								objet.position=a;
							break;
							
						}
						
						objet.move();
					},false);
				}
				
				objet.move();
			};
		</script>				
	</HEAD>
	
	<BODY>
		<IMG SRC="entresol.png" HEIGHT="400px" WIDTH="800px">
		<div id="moveDiv"> </div>
	</BODY>
	
</HTML>
