<HTML>
	<HEAD> 
	    <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript">
			window.onload=function()
			{
				var a=[500,295];
				var b=[500,245];	
				var c=[580,245];
				var d=[730,245];
				var f=[730,120];
				var g=[580,120];
				var h=[530,120];
				var j=[530,90];
				var k=[470,90];
				var l=[470,100];
				var m=[350,100];

				
				var objet=
				{
					'div': document.getElementById('moveDiv2'),
					
					'position': a,
					
					'move': function()
					{
						this.div.style.left=this.position[0]+'px';
						this.div.style.top=this.position[1]+'px';
					}
				}
				
				var navigatorsProperties=['transitionend','OTransitionEnd','webkitTransitionEnd'];				
				for(var i in navigatorsProperties)
				{
					objet.div.addEventListener(navigatorsProperties[i],function(e)
					{
						switch(objet.position)
						{
							case a:
								objet.position=b;
							break;
							
							case b:
								objet.position=c;
							break;
							
							case c:
								objet.position=d;
							break;
							
							case d:
								objet.position=f;
							break;
							
							case f:
								objet.position=g;
							break;
							
							case g:
								objet.position=h;
							break;
							
							case h:
								objet.position=j;
							break;
							
							case j:
								objet.position=k;
							break;
							
							case k:
								objet.position=l;
							break;
							
							case l:
								objet.position=m;
							break;
							
							case m:
								objet.position=none;
							break;
							
						}
						
						objet.move();
					},false);
				}
				
				objet.move();
			};
		</script>				
	</HEAD>
	
	<BODY>
		<IMG SRC="rezdechaussÃ©e.png" HEIGHT="400px" WIDTH="800px">
		<div id="moveDiv2"> </div>
	</BODY>
	
</HTML>
